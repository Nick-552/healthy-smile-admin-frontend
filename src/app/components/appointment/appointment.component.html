<table
  tuiTable
  size="m"
  [style.width.%]="100"
  class="table"
>
  <thead>
  <tr>
    <th tuiTh>ID</th>
    <th tuiTh>Доктор</th>
    <th tuiTh>Пользователь</th>
    <th tuiTh>Время приема</th>
    <th tuiTh>Длительность</th>
  </tr>
  </thead>
  <tbody tuiTbody>
  <tr *ngFor="let item of data">
    <td tuiTd>
      <span>{{ item.id }}</span>
    </td>
    <td tuiTd>
      <span>{{ item.doctorId }}</span>
    </td>
    <td tuiTd>
      <span>{{ item.patientId }}</span>
    </td>
    <td tuiTd>
      <span>{{ item.startDateTime }}</span>
    </td>
    <td tuiTd>
      <span>{{ item.duration }}</span>
    </td>

    <td tuiTd>
                <span tuiStatus>
                    <button
                      appearance="link"
                      iconStart="@tui.pencil"
                      size="xs"
                      tuiIconButton
                      type="button"
                    >
                        Edit
                    </button>
                    <button
                      appearance="link"
                      iconStart="@tui.ellipsis"
                      size="xs"
                      tuiIconButton
                      type="button"
                    >
                        More
                    </button>
                </span>
    </td>
  </tr>
  </tbody>
</table>
